<!DOCTYPE html>
<html lang="en">

<head>
  <title>Map Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <aside id="mySidenav" class="sidenav">
    <a id="closebtn" href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <hr>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <div class="md-form">
          <input type="text" id="location" class="form-control">
          <label for="form1" class="">find a place</label>
        </div>
      </div>
      <div class="col-1"></div>
    </div>
  </aside>

  <!-- Use any element to open the sidenav -->
  <span onclick="openNav()">
    <i id="sidenav-icon" class="material-icons sidenav-icon" style="font-size:36px">menu</i>
  </span>

  <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
  <div id="map">
  </div>
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <!-- Knockout framework -->
  <script src="js/lib/knockout-3.4.2.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDd2tU4CMEeNpBPOgk7wR4_Do6w0QMpuW0&v=3&callback=initMap">
  </script>
</body>

</html>
